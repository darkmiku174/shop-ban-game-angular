<div>
    <div style=" background-color: #F4F6F9; height: 56px; padding: 0.5rem; padding-left: 5rem ">
        <p style=" font-size: 23px; font-family: Roboto ">Chi tiết Order</p>
    </div>
    <div class="container">
        <div style=" display: flex; flex-direction: column ">
            <div class="card" style=" margin-left: 8%; margin-top: 1rem ">
                <div class="card-header">Thông tin Order</div>
                <!-- {/*Parent Row 1*/} -->
                <div style=" margin: 0.2rem; padding: 1.8rem; display: flex; justify-content: space-between ">
                    <h6>Tình trạng: </h6>
                    <h6>Thanh toán vào lúc: </h6>
                    <h6>Hủy vào lúc: </h6>
                </div>
                <div class="row" style=" margin: 0.2rem; margin-bottom: 1rem; padding: 1rem ">
                    <div class="container" style=" margin-top: 1rem ">
                        <div class="row">
                            <div class="col col-md-6">

                                <div class="product-details-table">
                                    <h6>Thông tin Cart</h6>
                                    <h6 style=" margin-top: 1rem ">Cart ID: </h6>
                                    <h6 style=" margin-top: 1rem ">Danh sách game</h6>
                                    <Table striped bordered style=" width: 100% ">
                                        <thead>
                                            <tr>
                                                <th>STT</th>
                                                <th style=" padding: 5px ">Tên game</th>
                                                <th style=" padding: 5px ">Số lượng</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- {this.showProducts(cart.products)} -->
                                        </tbody>
                                    </Table>
                                </div>

                            </div>
                            <div class="col col-md-6">

                                <div class="product-details-table">
                                    <h6>Thông tin User</h6>
                                    <br />
                                    <table class="table table-striped table-hover">

                                        <tbody>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">User ID</td>
                                                <!-- <td style=" padding: 5px ">{cart.user._id}</td> -->
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">Tên</td>
                                                <!-- <td style=" padding: 5px ">{cart.user.name}</td> -->
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">SDT</td>
                                                <!-- <td style=" padding: 5px ">{cart.user.phone_number}</td> -->
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">Email</td>
                                                <!-- <td style=" padding: 5px ">{cart.user.email}</td> -->
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">Sinh nhật</td>
                                                <!-- <td style=" padding: 5px ">{cart.user.birthday}</td> -->
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">Tên tài khoản</td>
                                                <!-- <td style=" padding: 5px ">{cart.user.user_name}</td> -->
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">Mật khẩu</td>
                                                <!-- <td style=" padding: 5px ">{cart.user.password}</td> -->
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">Status</td>
                                                <!-- <td style=" padding: 5px ">{cart.user.status}</td> -->
                                            </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
