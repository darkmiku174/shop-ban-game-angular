<div class="admin-header">
    <p>Quản lý bộ sưu tập</p>
</div>
<div class="container">
    <div class="card" style="padding: 1rem; margin-left: 1rem; display: flex; flex-direction: column;"></div>
    <!-- <Link to="/admin/add_game"> -->
    <button class="btn btn-default" style="float: right; margin-bottom:1rem; margin-top: 1rem;">Thêm +</button>
    <!-- </Link> -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Tên bộ sưu tập</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let collection of collections">
                    <th></th>
                    <th>ID</th>
                    <th>{{collection.name}}</th>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row" style="margin-top: 1rem; float:right">
        <div class="row" style="margin-top: 1rem; float:right">

    </div>
