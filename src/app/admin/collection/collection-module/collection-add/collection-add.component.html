<div>
    <div class="admin-header">
        <p>Chi tiết card</p>
    </div>
    <div class="container">
        <div style="display:flex; flex-direction: column;">
            <div class="container">
                <div class="card" style=" width: 30rem; padding: 2rem; margin: auto; margin-top: 1rem; ">
                    <h5>Thêm bộ sưu tập</h5>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="parent-row-1-container" style=" display: flex; justify-content: space-between ">
                            <div class="product-details-table">
                                <div>
                                    <div class="row">
                                        <div class="col col-sm-7">
                                            Nhập tên bộ sưu tập
                                        </div>
                                        <div class="col col-sm-5">
                                            <input style=" width: 10rem; height: 2rem" type="text" id="fname"
                                                name="firstname" name="name" onChange={this.onChange} />
                                        </div>
                                    </div>
                                    <div style=" margin-top: 1rem ">
                                        <div class="col col-sm-7">
                                            Thêm vào bộ sưu tập
                                        </div>
                                        <div class="col col-sm-5">
                                            <app-collection-add-listgame></app-collection-add-listgame>
                                        </div>

                                    </div>
                                    <button style=" width: 5rem; margin-top: 1rem; " type="button"
                                        class="btn btn-default">Thêm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
