<a style="width:20rem;" class="btn btn-primary" data-toggle="modal" href='#modal-id'>Danh sách key</a>
<div class="modal fade" id="modal-id">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Danh sách game</h4>
            </div>
            <div class="modal-body">
                <div class="row" class='row-1'>
                    <div class="col col-sm-4">
                        <input class="form-control" name="code" size="sm" type="text" placeholder="Nhập vào"
                            onChange={this.onChange} />
                    </div>
                    <div class="col col-sm-4">
                        <select
                            style=" height: 2rem ; border: 1px solid #ced4da; border-radius: 4px; margin-left: 1rem "
                            name="status" onChange={this.onChange}>
                            <option value="true">Inactive</option>
                            <option value="false">Active</option>
                        </select>
                    </div>
                    <div class="col col-sm-4">
                        <Button variant="secondary" style="float: right; margin-bottom: 1rem ">Thêm</Button>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
