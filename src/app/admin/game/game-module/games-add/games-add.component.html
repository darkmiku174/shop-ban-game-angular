<div>
    <div class="admin-header">
        <p>Thêm sản phẩm</p>
    </div>
    <div class="container">
        <div style=" display: flex; flex-direction: column ">
            <div class="card" style=" background-color: white; width: 60rem; margin-left: 8%; padding: 1rem ">
                <!-- {/*Parent div class="row" 1*/} -->
                <div class="row">

                    <h5>Thông tin chung</h5>
                    <div class="container" style=" margin-top: 3rem ">
                        <div class="col">
                            <div style=" display: flex; justify-content: space-between ">
                                <div class="product-details-table">
                                    <table class="table table-hover" style=" width: 80rem ">
                                        <thead>
                                        </thead>
                                        <tbody>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">1</td>
                                                <td style=" padding: 5px ">Tên</td>
                                                <td style=" padding: 0px ">
                                                    <input type="text" class="form-control" onChange={this.onChange}
                                                        name="name" size="sm" type="text" placeholder="Nhập vào"
                                                        [(ngModel)]="product.name" />
                                                </td>
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">2</td>
                                                <td style=" padding: 5px ">Tên ngắn</td>
                                                <td style=" padding: 0px "><input type="text" class="form-control"
                                                        onChange={this.onChange} name="short_name" size="sm" type="text"
                                                        placeholder="Nhập vào" [(ngModel)]="product.shortName" /></td>
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">3</td>
                                                <td style=" padding: 5px ">Thể loại</td>
                                                <td style=" padding: 0px "><input type="text" class="form-control"
                                                        onChange={this.onChange} name="type" size="sm" type="text"
                                                        placeholder="Nhập vào" [(ngModel)]="product.type" /></td>
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">4</td>
                                                <td style=" padding: 5px ">Tiêu đề</td>
                                                <td style=" padding: 0px "><input type="text" class="form-control"
                                                        onChange={this.onChange} name="title" size="sm" type="text"
                                                        placeholder="Nhập vào" [(ngModel)]="product.title" />
                                                </td>
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">5</td>
                                                <td style=" padding: 5px ">Mô tả</td>
                                                <td style=" padding: 0px "><input type="text" class="form-control"
                                                        onChange={this.onChange} name="description" size="sm"
                                                        type="text" placeholder="Nhập vào"
                                                        [(ngModel)]="product.description" /></td>
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">6</td>
                                                <td style=" padding: 5px ">Nhà phát triển</td>
                                                <td style=" padding: 0px "><input type="text" class="form-control"
                                                        onChange={this.onChange} name="developer" size="sm" type="text"
                                                        placeholder="Nhập vào" [(ngModel)]="product.developer" />
                                                </td>
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">7</td>
                                                <td style=" padding: 5px ">Nhà phát hành</td>
                                                <td style=" padding: 0px "><input type="text" class="form-control"
                                                        onChange={this.onChange} name="publisher" size="sm" type="text"
                                                        placeholder="Nhập vào" [(ngModel)]="product.publisher" />
                                                </td>
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">8</td>
                                                <td style=" padding: 5px ">Ngày ra mắt</td>
                                                <td style=" padding: 0px "><input type="text" class="form-control"
                                                        onChange={this.onChange} name="release_date" size="sm"
                                                        type="text" placeholder="Nhập vào"
                                                        [(ngModel)]="product.release_date" /></td>
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">9</td>
                                                <td style=" padding: 5px ">Nền tảng</td>
                                                <td style=" padding: 0px "><input type="text" class="form-control"
                                                        onChange={this.onChange} name="platform" size="sm" type="text"
                                                        placeholder="Nhập vào" [(ngModel)]="product.platform" />
                                                </td>
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">10</td>
                                                <td style=" padding: 5px ">Giá mua</td>
                                                <td style=" padding: 0px "><input type="text" class="form-control"
                                                        onChange={this.onChange} name="purchase_price" size="sm"
                                                        type="number" placeholder="Nhập vào"
                                                        [(ngModel)]="product.purchase_price" /></td>
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">11</td>
                                                <td style=" padding: 5px ">Giá bán </td>
                                                <td style=" padding: 0px "><input type="text" class="form-control"
                                                        onChange={this.onChange} name="sale_price" size="sm"
                                                        type="number" placeholder="Nhập vào"
                                                        [(ngModel)]="product.sale_price" /></td>
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">12</td>
                                                <td style=" padding: 5px ">Tags</td>
                                                <app-games-add-tag></app-games-add-tag>
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">13</td>
                                                <td style=" padding: 5px ">Keys</td>
                                                <app-games-add-key></app-games-add-key>
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">14</td>
                                                <td style=" padding: 5px ">Includes</td>
                                                <app-games-add-include  (IncludeList)="getIncludeList($event)"></app-games-add-include>
                                            </tr>
                                            <tr class="tr-edit">
                                                <td style=" padding: 5px ">15</td>
                                                <td style=" padding: 5px ">Includes in</td>
                                                <app-games-add-includein></app-games-add-includein>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- {/*Parent div class="row" 2 */} -->
                <div class="row">
                    <p style=" font-size: 12px ">Videos</p>
                    <button type="button" class="btn btn-default" style=" width: 3rem; margin: 0.6rem ">+</button>
                    <div class="row">
                        <!-- {this.showVideos(product.videos)} -->
                    </div>
                </div>
                <!-- {/*Parent div class="row" 3 */} -->
                <div class="row">
                    <p style=" font-size: 12px ">Hình ảnh</p>
                    <button type="button" class="btn btn-default" style=" width: 3rem; margin: 0.6rem ">+</button>
                    <div class="row">
                        <!-- {this.showImages(product.images)} -->
                    </div>
                </div>
            </div>

            <div class="row" style="margin-bottom:2rem; margin-right: 5rem;">
                <button (click)="onAddproduct()" type="button" class="btn btn-default"
                    style=" float:right; width: 10rem ">Thêm</button>
            </div>
        </div>
    </div>
</div>
