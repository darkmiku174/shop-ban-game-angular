<a style="width:20rem;" class="btn btn-primary" data-toggle="modal" href='#include-modal'>Danh sách game</a>
<div class="modal fade" id="include-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Danh sách game</h4>
            </div>
            <div class="modal-body">
                <div class="search-bar">
                    <div class="search">
                        <mat-icon class="search" aria-hidden="false" aria-label="Example user verified icon">
                            search
                        </mat-icon>
                    </div>
                    <input type="text" placeholder="Search..." [(ngModel)]="data">
                    <ng-container *ngFor="let product of this.products | filter:data; index as i">
                        <a (click)="onAddInclude(product)">
                            <p *ngIf="i<5 && data !=null">{{product.name}}</p>
                        </a>
                    </ng-container>
                </div>
                <button style="float:right" type="button" class="btn btn-default">Thêm</button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên game</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let product of this.includeList">
                        <tr>
                            <td>{{product._id}}</td>
                            <td>{{product.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
